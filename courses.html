<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MTT</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      html {
        position: relative;
        min-height: 100%;
        margin: 0;
      }
      body {
        background: #d0f2f783;
        height: 100%;
        margin: 0;
      }
      /* Remove the navbar's default margin-bottom and rounded borders */
      .navbar {
        background: #000b0cd2;
        margin-bottom: 0;
        border-radius: 0;
      }
      .well {
        background: #798ff38c;
      }

      /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
      .row.content {
        height: 700px;
        padding-bottom: -30px;
      }
      .push {
        padding: 30px;
      }
      /* Set gray background color and 100% height */
      .sidenav {
        padding-top: 20px;
        background-color: #39d0e756;
        height: 100%;
      }
      page-container {
        position: relative;
        min-height: 100vh;
      }
      /* Set black background color, white text and some padding */
      footer {
        background-color: #000b0cd2;
        color: white;
        padding: 30px;
      }
      /* On small screens, set height to 'auto' for sidenav and grid */
      @media screen and (max-width: 767px) {
        .sidenav {
          height: auto;
          padding: 15px;
        }

        .row.content {
          height: auto;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">

            <li class="active"><a href="courses.html">Cursos</a></li>
            <li ><a href="know_more.html">Conoce más</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid text-center">
      <div class="row content">
        <div class="col-sm-2 sidenav">
          <div class="well">
            <p>
              <a
                href="https://www.youtube.com/channel/UCBNkm8o5LiEVLxO8w0p2sfQ"
                target="_blank"
              >
                <img
                  src="assets/justin-guitar.jpg"
                  alt="justin guitar"
                  style="width:150px;height:100px;border:0;"
                />
              </a>
            </p>
          </div>
          <div class="well">
            <p>
              <a href="https://veerkamponline.com/" target="_blank">
                <img
                  src="assets/veerkamp.png"
                  alt="veerkamp"
                  style="width:150px;height:75px;border:0;"
                />
              </a>
            </p>
          </div>
          <div class="well">
            <p>
              <a href="https://www.songsterr.com/" target="_blank">
                <img
                  src="assets/songsterr.svg"
                  alt="veerkamp"
                  style="width:150px;height:75px;border:0;"
                />
              </a>
            </p>
          </div>
        </div>

        <div class="col-sm-10 text-left">
          <h1>Producto</h1>
          <div class="list-group">
            <form action="#">
              <div class="container">
                <h1>Insertar</h1>
                <p>llenar formulario para insertar producto</p>
                <hr>
            
                <label for="Name"><b>Nombre del curso</b></label>
                <input type="text" placeholder="Nombre del curso" name="course" required>
                <br>
                <label for="Length"><b>Duración</b></label>
                <input type="number" placeholder="minutos" name="length" required>
                <br>
                <label for="Prof"><b>Profesor</b></label>
                <input type="text" placeholder="Angel" name="prof" required>
                <br>
                
                <label for="cost"><b>Costo: </b></label>
                <input type="number" placeholder="0 si es sin costo" name="cost"  >
                <br>
                <label for="free">Gratis</label> 
                <input type="radio" id="free" name="fee" value="free">
                <label for="notFree">Con costo</label>
                <input type="radio" id="notFree" name="fee" value="notFree">
                <br>
                <p>Tipo de música:</p>
                <input type="checkbox" id="rock" name="rock" value="rock">
                <label for="rock"> Rock</label>
                <input type="checkbox" id="jazz" name="jazz" value="jazz">
                <label for="jazz"> Jazz</label>
                <input type="checkbox" id="metal" name="metal" value="metal">
                <label for="metal"> Metal</label>
                <input type="checkbox" id="pop" name="pop" value="pop">
                <label for="pop"> Pop</label>
                <br>    
                <button type="submit" class="registerbtn">insertar</button>
              </div>
            </form>
            
            <form action="#">
              <div class="container">
                <h1>Visualizar</h1> <br>
                <select id="coursesList" name="coursesList" size="2">
                  <option value="c1">Courso 1</option>
                  <option value="c2">Courso 2</option>
                  <option value="c3">Courso 3</option>
                </select><br>               
                <button type="submit" class="registebtn">visualizar</button>
              </div>
            </form>
            
            <form action="#">
              <div class="container">
                <h1>Eliminar</h1> <br>
                <select id="coursesList" name="coursesList" size="2">
                  <option value="c1">Courso 1</option>
                  <option value="c2">Courso 2</option>
                  <option value="c3">Courso 3</option>
                </select><br>               
                <button type="submit" class="registebtn">Eliminar</button>
              </div>
            </form>

            <form action="#">
              <div class="container">
                <h1>Modificar</h1> <br>
                <select id="coursesList" name="coursesList" size="2">
                  <option value="c1">Courso 1</option>
                  <option value="c2">Courso 2</option>
                  <option value="c3">Courso 3</option>
                </select><br><br>
                <label for="Name"><b>Nombre del curso</b></label>
                <input type="text" placeholder="Nombre del curso" name="course" required>
                <br>
                <label for="Length"><b>Duración</b></label>
                <input type="number" placeholder="minutos" name="length" required>
                <br>
                <label for="Prof"><b>Profesor</b></label>
                <input type="text" placeholder="Angel" name="prof" required>
                <br>
                
                <label for="cost"><b>Costo: </b></label>
                <input type="number" placeholder="0 si es sin costo" name="cost"  >
                <br>
                <label for="free">Gratis</label> 
                <input type="radio" id="free" name="fee" value="free">
                <label for="notFree">Con costo</label>
                <input type="radio" id="notFree" name="fee" value="notFree">
                <br>
                <p>Tipo de música:</p>
                <input type="checkbox" id="rock" name="rock" value="rock">
                <label for="rock"> Rock</label>
                <input type="checkbox" id="jazz" name="jazz" value="jazz">
                <label for="jazz"> Jazz</label>
                <input type="checkbox" id="metal" name="metal" value="metal">
                <label for="metal"> Metal</label>
                <input type="checkbox" id="pop" name="pop" value="pop">
                <label for="pop"> Pop</label>
                <br>
                <button type="submit" class="registebtn">Modificar</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
    <footer class="container-fluid text-center">
      <p>MTT</p>
    </footer>
  </body>
</html>
